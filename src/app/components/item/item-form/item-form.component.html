<div class="overlay">
  <div class="card">
    <div class="card-header">
      <h3>{{formName}}</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="userFormGroup" autocomplete="off">
        <div class="form-group" controlId="Barcode">
          <label for="InputBarcode">Barcode</label>
          <input [readonly]="formHeader === 'Edit Item'" class="form-control" id="InputBarcode"
            placeholder="Enter barcode" formControlName="barcode">
        </div>
        <div class="form-group" controlId="Name">
          <label for="InputName">Name</label>
          <input type="text" class="form-control" id="InputName" placeholder="Enter name" formControlName="name">
        </div>
        <div class="form-group" controlId="Description">
          <label for="InputDescription">Description</label>
          <input type="email" class="form-control" id="InputDescription" aria-describedby="emailHelp"
            placeholder="Enter description" formControlName="description">
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <button class="btn btn-secondary" (click)="onCloseClick()">Cancel</button>
          </div>
          <div class="col-6" *ngIf="formHeader === 'Create Item'">
            <button (click)="onCreateClick()" class="btn btn-success">Create</button>
          </div>
          <div class="col-6" *ngIf="formHeader === 'Edit Item'">
            <button (click)="onEditClick()" class="btn btn-warning">Edit</button>
          </div>
          <div class="col-6" *ngIf="formHeader === 'Delete Item'">
            <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
