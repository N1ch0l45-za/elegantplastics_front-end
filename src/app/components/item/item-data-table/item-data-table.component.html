<mat-form-field appearance="standard" class="search-form">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" class="search" placeholder="Search" #input>
</mat-form-field>
<button class="btn btn-success ml-3" (click)="addItem(true)"><i class="fa-solid fa-plus"></i></button>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table data-table" matSort aria-label="Elements" [dataSource]="dataSource">
    <!-- Barcode Column -->
    <ng-container matColumnDef="barcode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Barcode">Barcode</th>
      <td mat-cell *matCellDef="let row">{{row.barcode}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let row"><button class="btn btn-warning" (click)="editItem(row.barcode)"><i
            class="fa-solid fa-pen"></i></button></td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let row"><button class="btn btn-danger" (click)="deleteItem(row.barcode)"><i
            class="fa-solid fa-minus"></i></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
</div>
