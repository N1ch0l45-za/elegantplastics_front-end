<div class="overlay">
  <div class="card">
    <div class="card-header">
      <h3>{{formName}}</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="clientLocationFormGroup" autocomplete="off">
        <div class="form-group" controlId="Id">
          <label for="InputId">ID</label>
          <input [readonly]="formHeader === 'Edit Client Location' || formHeader === 'Create Client Location'"
            class="form-control" id="InputId" placeholder="Enter Id" formControlName="id">
        </div>
        <div class="form-group" controlId="Client_id">
          <label for="InputName">Client ID</label>
          <input [readonly]="formHeader === 'Edit Client Location' || formHeader === 'Create Client Location'"
            type="text" class="form-control" id="InputName" placeholder="Enter client id" formControlName="client_id">
        </div>
        <div class="form-group" controlId="Address">
          <label for="InputAddress">Address</label>
          <input type="text" class="form-control" id="InputAddress" placeholder="Enter address"
            formControlName="address">
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <button class="btn btn-secondary" (click)="onCloseClick()">Cancel</button>
          </div>
          <div class="col-6" *ngIf="formHeader === 'Create Client Location'">
            <button (click)="onCreateClick()" class="btn btn-success">Create</button>
          </div>
          <div class="col-6" *ngIf="formHeader === 'Edit Client Location'">
            <button (click)="onEditClick()" class="btn btn-warning">Edit</button>
          </div>
          <div class="col-6" *ngIf="formHeader === 'Delete Client Location'">
            <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
