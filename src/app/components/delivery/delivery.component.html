<app-delivery-data-table *ngIf="!loading" [deliveries]="deliveries" (edit)="onEditClick($event)"
  (delete)="onDeleteClick($event)" (add)="onAddClick($event)"></app-delivery-data-table>
<app-delivery-form *ngIf="display" [selectedDelivery]="selectedDelivery" [formName]="formName"
  (closeOverlay)="onCloseOverlay($event)" (editUser)="onUpdateSubmit($event)" (createUser)="onCreateSubmit($event)"
  (deleteUser)="onDeleteSubmit($event)">
</app-delivery-form>
