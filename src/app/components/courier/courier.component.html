<app-courier-data-table *ngIf="!loading" [couriers]="couriers" (edit)="onEditClick($event)"
  (delete)="onDeleteClick($event)" (add)="onAddClick($event)"></app-courier-data-table>
<app-courier-form *ngIf="display" [selectedCourier]="selectedCourier" [formName]="formName"
  (closeOverlay)="onCloseOverlay($event)" (editUser)="onUpdateSubmit($event)" (createUser)="onCreateSubmit($event)"
  (deleteUser)="onDeleteSubmit($event)"></app-courier-form>
