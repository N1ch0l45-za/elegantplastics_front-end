<div class="overlay">
  <div class="card">
    <div class="card-header">
      <h3>{{formName}}</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="userFormGroup" autocomplete="off">
        <div class="form-group form-id" controlId="id">
          <label for="InputId">id</label>
          <input type="hidden" class="form-control" id="InputId" placeholder="Enter id" formControlName="id">
        </div>
        <div class="form-group" controlId="Name">
          <label for="InputName">Full name</label>
          <input type="text" class="form-control" id="InputName" placeholder="Enter full name" formControlName="name">
        </div>
        <div class="form-group" controlId="Password">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password"
            formControlName="password">
        </div>
        <div class="form-group" controlId="Email">
          <label for="InputEmail">Email address</label>
          <input [readonly]="formHeader === 'Edit User'" type="email" class="form-control" id="InputEmail"
            aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group" controlId="Role">
          <label for="RoleSelect">Select Role</label>
          <select class="form-control" id="RoleSelect" formControlName="role">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <button class="btn btn-secondary" (click)="onCloseClick()">Cancel</button>
          </div>
          <div class="col-6" *ngIf="formHeader === 'Create User'">
            <button (click)="onCreateClick()" class="btn btn-success">Create</button>
          </div>
          <div class="col-6" *ngIf="formHeader === 'Edit User'">
            <button (click)="onEditClick()" class="btn btn-warning">Edit</button>
          </div>
          <div class="col-6" *ngIf="formHeader === 'Delete User'">
            <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
